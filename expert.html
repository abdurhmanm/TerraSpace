<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <link rel="stylesheet" href="expert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- القسم الأيسر -->
        <div class="left-section">
            <div class="logo">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="tagline">خبرات متعددة، تواصل سهل، نجاح مضمون</p>
        </div>
        
        <!-- القسم الأيمن -->
        <div class="right-section">
            <h2>ابدأ رحلتك مع تييرا سبيس</h2>
            <form>
                <input type="text" placeholder="الاسم كامل" required>
                <input type="text" placeholder="اسم المستخدم" required>
                <input type="tel" placeholder="رقم الجوال" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <input type="password" placeholder="كلمة المرور" required>
                <div class="privacy-policy">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">أوافق على <a href="#">سياسة الخصوصية</a></label>
                </div>
                <button type="submit">تسجيل دخول</button>
            </form>
            <p class="footer-text">هل لديك حساب بالفعل؟ <a href="#">قم بتسجيل الدخول</a></p>
        </div>
    </div>
</body>
</html>
