<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تيـرا سبيس | لوحة تحكم الخبير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- شريط التنقل -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="homeexpert.html" class="text-xl font-bold text-gray-800">تيـرا سبيس</a>
                </div>

                <!-- روابط التنقل -->
                <div class="hidden md:flex items-center space-x-4 space-x-reverse">
                    <a href="#" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md">الرئيسية</a>
                    <a href="add_course.html" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md">
                        <i class="fas fa-plus-circle ml-1"></i>
                        إضافة دورة
                    </a>
                    <a href="admin-lessons.html" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md">
                        <i class="fas fa-book-medical ml-1"></i>
                        إضافة درس
                    </a>
                    <a href="course_students.html" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md">
                        <i class="fas fa-users ml-1"></i>
                        إدارة الطلاب
                    </a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md">جلساتي</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md">الإحصائيات</a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700 px-3 py-2 rounded-md flex items-center">
                        <i class="fas fa-sign-out-alt ml-1"></i>
                        تسجيل الخروج
                    </button>
                </div>

                <!-- قائمة المستخدم -->
                <div class="flex items-center">
                    <div class="relative" id="userMenu">
                        <button class="flex items-center space-x-3 space-x-reverse focus:outline-none">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold" id="userInitials"></span>
                            </div>
                            <span class="text-gray-700" id="userName">اسم الخبير</span>
                        </button>
                        <!-- القائمة المنسدلة -->
                        <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden z-50" id="userDropdown">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-circle ml-1"></i>
                                الملف الشخصي
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog ml-1"></i>
                                الإعدادات
                            </a>
                            <div class="border-t border-gray-100"></div>
                            <button onclick="logout()" 
                                    class="w-full text-right px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                                <i class="fas fa-sign-out-alt ml-1"></i>
                                تسجيل الخروج
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- بطاقة معلومات الخبير -->
            <div class="col-span-1 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">معلومات الخبير</h2>
                <div id="expertProfile" class="space-y-4">
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-2xl font-bold" id="profileInitials"></span>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800" id="expertName">اسم الخبير</h3>
                            <p class="text-gray-600" id="expertSpecialty">التخصص</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- إحصائيات سريعة -->
            <div class="col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-gray-500 text-sm">الجلسات المكتملة</h3>
                            <p class="text-2xl font-bold text-gray-800" id="sessionsCount">0</p>
                        </div>
                        <div class="bg-blue-100 rounded-full p-3">
                            <i class="fas fa-users text-blue-500"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-gray-500 text-sm">التقييم العام</h3>
                            <p class="text-2xl font-bold text-gray-800" id="rating">0.0</p>
                        </div>
                        <div class="bg-yellow-100 rounded-full p-3">
                            <i class="fas fa-star text-yellow-500"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-gray-500 text-sm">حالة الحساب</h3>
                            <p class="text-2xl font-bold text-green-500" id="accountStatus">نشط</p>
                        </div>
                        <div class="bg-green-100 rounded-full p-3">
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- قسم إدارة الدورات -->
    <section class="max-w-7xl mx-auto py-6 px-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">إدارة دوراتي</h2>
        <div id="coursesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- سيتم ملء هذا القسم بالدورات -->
            <p class="text-gray-500">جاري تحميل الدورات...</p>
        </div>
    </section>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAA6y8TFRWreu6Pd1AZyqvjAEh9BX4g6_E",
            authDomain: "teerra-space.firebaseapp.com",
            projectId: "teerra-space",
            storageBucket: "teerra-space.firebasestorage.app",
            messagingSenderId: "416330751201",
            appId: "1:416330751201:web:233fb1abc5771548fe2ba0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // تحديث دالة updateUserInterface
        function updateUserInterface(userData) {
            // تحديث اسم المستخدم والأحرف الأولى
            const userName = document.getElementById('userName');
            const userInitials = document.getElementById('userInitials');
            const profileInitials = document.getElementById('profileInitials');
            const expertName = document.getElementById('expertName');
            const expertSpecialty = document.getElementById('expertSpecialty');

            if (userData) {
                // تكوين الاسم الكامل والأحرف الأولى
                const firstName = userData.firstName || '';
                const lastName = userData.lastName || '';
                const fullName = `${firstName} ${lastName}`.trim();
                const initials = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
                
                // تحديث جميع العناصر في الواجهة
                if (userName) userName.textContent = fullName;
                if (userInitials) userInitials.textContent = initials;
                if (profileInitials) profileInitials.textContent = initials;
                if (expertName) expertName.textContent = fullName;
                if (expertSpecialty) expertSpecialty.textContent = userData.specialty || 'غير محدد';

                // تحديث عنوان الصفحة
                document.title = `${fullName} | لوحة تحكم الخبير`;
            }
        }

        // التحقق من حالة تسجيل الدخول
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // إذا لم يكن هناك مستخدم مسجل، قم بالتوجيه لصفحة تسجيل الدخول
                window.location.replace('login.html');
            } else {
                (async () => {
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            if (userData.role === 'expert') {
                                updateUserInterface(userData);
                                loadExpertCourses();
                            } else {
                                window.location.href = 'home.html';
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching user data:', error);
                        alert('حدث خطأ في تحميل بيانات المستخدم');
                    }
                })();
            }
        });

        // تحديث دالة تسجيل الخروج
        async function logout() {
            try {
                const confirmLogout = confirm('هل أنت متأكد من تسجيل الخروج؟');
                
                if (confirmLogout) {
                    await firebase.auth().signOut();
                    
                    // مسح بيانات الجلسة
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // تعطيل العودة للصفحة السابقة
                    window.history.pushState(null, '', 'index.html');
                    window.onpopstate = function() {
                        window.history.pushState(null, '', 'index.html');
                    };
                    
                    // إعادة توجيه المستخدم إلى صفحة index.html
                    window.location.replace('index.html');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('حدث خطأ أثناء تسجيل الخروج');
            }
        }

        // إظهار/إخفاء القائمة المنسدلة
        document.getElementById('userMenu').addEventListener('click', function() {
            document.getElementById('userDropdown').classList.toggle('hidden');
        });

        // تحميل الدورات الخاصة بالخبير
        async function loadExpertCourses() {
            const coursesList = document.getElementById('coursesList');
            coursesList.innerHTML = '<p class="text-gray-500 text-center"><i class="fas fa-spinner fa-spin ml-2"></i>جاري تحميل الدورات...</p>';

            try {
                const user = auth.currentUser;
                if (!user) return;

                const coursesSnapshot = await db.collection('courses')
                    .where('expertId', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                if (coursesSnapshot.empty) {
                    coursesList.innerHTML = `
                        <div class="col-span-full text-center py-10">
                            <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
                                <i class="fas fa-books text-4xl text-gray-400 mb-4"></i>
                                <h3 class="text-xl font-bold text-gray-800 mb-2">لا توجد دورات</h3>
                                <p class="text-gray-600 mb-4">لم تقم بإضافة أي دورات تدريبية حتى الآن</p>
                                <a href="add_course.html" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-plus-circle ml-2"></i>
                                    إضافة دورة جديدة
                                </a>
                            </div>
                        </div>`;
                    return;
                }

                let coursesHTML = '';
                for (const doc of coursesSnapshot.docs) {
                    const course = doc.data();
                    const courseId = doc.id;

                    // جلب عدد الطلاب المسجلين
                    const enrollmentsSnapshot = await db.collection('enrollments')
                        .where('courseId', '==', courseId)
                        .get();

                    const studentsCount = enrollmentsSnapshot.size;

                    coursesHTML += `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                            <div class="p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-800 mb-2">${course.title || 'دورة بدون عنوان'}</h3>
                                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
                                            كود: ${courseId}
                                        </span>
                                    </div>
                                    <div class="flex gap-2">
                                        <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded flex items-center">
                                            <i class="fas fa-users ml-1"></i>
                                            ${studentsCount} طالب
                                        </span>
                                        <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded flex items-center">
                                            <i class="fas fa-clock ml-1"></i>
                                            ${course.duration || 'غير محدد'}
                                        </span>
                                    </div>
                                </div>
                                
                                <p class="text-gray-600 mb-4 line-clamp-2">${course.description || 'لا يوجد وصف'}</p>
                                
                                <div class="border-t pt-4 mt-4">
                                    <div class="grid grid-cols-3 gap-2">
                                        <button onclick="viewStudents('${courseId}')" 
                                            class="flex items-center justify-center px-3 py-2 bg-purple-500 text-white text-sm rounded hover:bg-purple-600 transition-colors">
                                            <i class="fas fa-users ml-1"></i>
                                            متابعة الطلاب
                                        </button>
                                        <button onclick="addLesson('${courseId}')"
                                            class="flex items-center justify-center px-3 py-2 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition-colors">
                                            <i class="fas fa-plus ml-1"></i>
                                            إضافة درس
                                        </button>
                                        <button onclick="editCourse('${courseId}')"
                                            class="flex items-center justify-center px-3 py-2 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition-colors">
                                            <i class="fas fa-edit ml-1"></i>
                                            تعديل
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                coursesList.innerHTML = coursesHTML;
            } catch (error) {
                console.error('Error loading courses:', error);
                coursesList.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <div class="bg-red-50 p-6 rounded-lg shadow-md max-w-md mx-auto">
                            <i class="fas fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
                            <h3 class="text-xl font-bold text-red-800 mb-2">حدث خطأ</h3>
                            <p class="text-red-600">عذراً، حدث خطأ أثناء تحميل الدورات</p>
                        </div>
                    </div>`;
            }
        }

        // دالة التعديل (تحتاج إلى صفحة تعديل)
        function editCourse(courseId) {
            window.location.href = `edit_course.html?id=${courseId}`;
        }

        // دالة الحذف
        async function deleteCourse(courseId) {
            if (confirm('هل أنت متأكد أنك تريد حذف هذه الدورة؟')) {
                try {
                    await db.collection('courses').doc(courseId).delete();
                    loadExpertCourses(); // تحديث القائمة بعد الحذف
                } catch (error) {
                    console.error('Error deleting course:', error);
                    alert('حدث خطأ أثناء حذف الدورة.');
                }
            }
        }

        // دالة إضافة درس
        function addLesson(courseId) {
            window.location.href = `add_lesson.html?courseId=${courseId}`;
        }

        // دالة عرض الطلاب
        function viewStudents(courseId) {
            window.location.href = `course_students.html?courseId=${courseId}`;
        }

        const courseData = {
            title: courseTitle,
            description: courseDescription,
            expertId: auth.currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
    </script>
</body>
</html>
